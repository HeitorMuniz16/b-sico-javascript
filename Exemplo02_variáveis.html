<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <p>Escopo de variáveis</p>
    <script>    
//  var - espcopo global
//  let - escopo local
//  const - escopo local sem a possibilidade de modificação

//  String
        variavelGeral = "Javascript";
        console.log('variavelGeral');
        console.log(typeof(variavelGeral));

//  número
        variavelGeral = 1234;
        console.log(variavelGeral);
        console.log(typeof(variavelGeral));   
        
//  número
        variavelGeral = (3/2);
        console.log(variavelGeral);
        console.log(typeof(variavelGeral));
        
//  boolean
        variavelGeral = false;
        console.log(variavelGeral);
        console.log(typeof(variavelGeral));        


    </script>
    
</body>
</html>
