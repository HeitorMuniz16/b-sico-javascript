<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <p>Operadores no Javascript</p>
    <script>
        a = 10;
        b = 2;
        c = 9;
        resultado = 0;

//  adição
        resultado = a + b;
        console.log(resultado);

//  resto da divisão
        resultado = a % b;
        console.log(resultado);

//  potência
        resultado = Math.pow(a,b);
        console.log('potencia = ', resultado);

//  raiz quadrada
        resultado = Math.sqrt(c);
        console.log('A raiz de 9 é: ', resultado);

        
    </script>

</body>
</html>
